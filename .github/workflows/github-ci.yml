name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      db:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        
    - name: Install Dependencies
      env:
        DATABASE_NAME: postgres
        USERNAME: postgres
        PASSWORD: postgres
        HOST: localhost
        PORT: 5432
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        CORS_ALLOW_ALL_ORIGINS: ${{ secrets.CORS_ALLOW_ALL_ORIGINS }}
        ALLOWED_HOST: ${{ secrets.ALLOWED_HOST }}
        CORS_ALLOWED_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}
        COOKIE_SAMESITE: ${{ secrets.COOKIE_SAMESITE }}
        COOKIE_SECURE: ${{ secrets.COOKIE_SECURE }}
        CSRF_TRUSTED_ORIGINS: ${{ secrets.CSRF_TRUSTED_ORIGINS }}
        DEFAULT_PERMISSION_CLASSES: ${{ secrets.DEFAULT_PERMISSION_CLASSES }}
      run: |
        echo "CORS_ALLOW_ALL_ORIGINS: ${CORS_ALLOW_ALL_ORIGINS}"
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Migrations
      run: |
        python manage.py makemigrations
        python manage.py migrate
        python manage.py check
        
    - name: Run Tests
      run: |
        python manage.py test --noinput
